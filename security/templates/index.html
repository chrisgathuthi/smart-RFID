{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}" />
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}" />
    <link rel="stylesheet" href="{% static 'img/site.webmanifest' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <title>QR-code generator</title>
</head>

<body>
    <h3 class="header-text">
        <img src="{% static 'img/apple-touch-icon.png' %}" alt="">
        QR Code Download Form</h3>
    <div class="container">
        <div class="contents" >
            <label for="search">Search</label>
            <input type="text" name="reg" id="search" placeholder="your registration number"
            hx-get="{% url 'generator:form-data' %}"
            hx-trigger="keyup changed:500ms"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-target="#search-results"
            >
        </div>
        <div class="search-results" id="search-results">

        </div>
    </div>
</body>
<script src="{% static 'js/min.js' %}" ></script>

</html>
